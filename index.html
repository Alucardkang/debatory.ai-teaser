            mainContent.className = content.fontClass;

            subHeadline.textContent = content.subHeadline;

            e.preventDefault();
            const form = e.target;
            const lang = languageSelector.value;
            
            submitButton.disabled = true;
            submitButton.textContent = '...';
            formMessage.textContent = '';

            // Set hidden input values before submission
            languageHiddenInput.value = lang;
            countryHiddenInput.value = navigator.language || navigator.userLanguage;

            const data = new FormData(form);

            try {
                const response = await fetch(form.action, {
                    method: form.method,
                    body: data,
                    headers: {
                        'Accept': 'application/json'
                    }
                });

                    formMessage.textContent = translations[lang].successMessage;

            changeLanguage(browserLang);
        } else {
            changeLanguage('en'); // Default to English
