<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debatory.ai - AI 토론의 미래</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&family=Noto+Sans+JP:wght@400;500;700&family=Poppins:wght@400;500;700&family=Sarabun:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- 
      Formspree 설정 안내:
      1. formspree.io 에 접속하여 회원가입합니다.
      2. 새 프로젝트와 새 폼(form)을 생성합니다.
      3. 생성된 폼의 엔드포인트 URL (예: https://formspree.io/f/xxxxxxxx)을 복사합니다.
      4. 아래 <form> 태그의 action 속성에 복사한 URL을 붙여넣습니다.
      5. Formspree 대시보드에서 제출된 이메일을 확인할 수 있습니다.
    -->
    <style>
        body { background-color: #F8F7F4; color: #3D405B; }
        .font-ko { font-family: 'Noto Sans KR', sans-serif; }
        .font-ja { font-family: 'Noto Sans JP', sans-serif; }
        .font-en { font-family: 'Poppins', sans-serif; }
        .font-th { font-family: 'Sarabun', sans-serif; }
        .font-tl { font-family: 'Poppins', sans-serif; } /* Filipino uses Latin alphabet */

        .language-selector {
            transition: all 0.3s ease;
        }
        .language-selector:hover {
            background-color: #e0e0e0;
        }
        .submit-button {
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .submit-button:hover:not(:disabled) {
            transform: translateY(-2px);
        }
        .submit-button:disabled {
            cursor: not-allowed;
            background-color: #9ca3af;
        }
    </style>
</head>
<body class="antialiased">

    <nav class="bg-white/80 backdrop-blur-md sticky top-0 z-50 shadow-sm">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold text-[#3D405B]">Debatory<span class="text-[#E07A5F]">.ai</span></h1>
            <div class="relative">
                <select id="language-selector" class="language-selector appearance-none bg-gray-200 border border-gray-200 text-gray-700 py-2 px-4 pr-8 rounded-full leading-tight focus:outline-none focus:bg-white focus:border-gray-500 cursor-pointer">
                    <option value="ko">🇰🇷 한국어</option>
                    <option value="ja">🇯🇵 日本語</option>
                    <option value="en">US English</option>
                    <option value="th">🇹🇭 ภาษาไทย</option>
                    <option value="tl">🇵🇭 Filipino</option>
                </select>
            </div>
        </div>
    </nav>

    <main id="main-content" class="font-ko">
        <section class="min-h-[80vh] flex items-center">
            <div class="container mx-auto px-6 py-12 text-center">
                <h2 id="main-headline" class="text-4xl md:text-6xl font-bold text-[#3D405B] mb-4 leading-tight"></h2>
                <p id="sub-headline" class="text-lg md:text-xl text-gray-600 max-w-3xl mx-auto mb-12"></p>
                
                <form id="subscribe-form" action="https://formspree.io/f/mpwjaeba" method="POST" class="max-w-md mx-auto">
                    <div class="flex items-center border-b-2 border-[#81B29A] py-2">
                        <input id="email-input" name="email" class="appearance-none bg-transparent border-none w-full text-gray-700 mr-3 py-1 px-2 leading-tight focus:outline-none" type="email" placeholder="your.email@address.com" aria-label="Email address" required>
                        <button id="submit-button" class="submit-button flex-shrink-0 bg-[#81B29A] hover:bg-[#6a9a81] text-white font-bold py-2 px-6 rounded-full" type="submit">
                        </button>
                    </div>
                    <div class="mt-4 text-left">
                        <label class="flex items-center text-sm text-gray-600">
                            <input type="checkbox" id="privacy-checkbox" name="privacy-policy" class="form-checkbox h-4 w-4 text-green-600" required>
                            <span id="privacy-label" class="ml-2"></span>
                        </label>
                    </div>
                    <p id="form-message" class="mt-4 text-sm"></p>
                    <input type="hidden" name="language" id="language-hidden-input">
                    <input type="hidden" name="country" id="country-hidden-input">
                </form>
            </div>
        </section>
    </main>

    <footer class="bg-[#3D405B] text-white py-6">
        <div class="container mx-auto px-6 text-center">
            <p>&copy; 2024 Insightens. All rights reserved.</p>
        </div>
    </footer>

    <script>
        const translations = {
            ko: {
                fontClass: 'font-ko',
                headline: "AI와 함께, 당신의 학생부를 완성하세요",
                subHeadline: "Debatory.ai는 대입 성공을 위한 가장 확실한 선택입니다. 체계적인 토론 훈련과 AI 분석 리포트로 학생부종합전형에서 압도적인 경쟁력을 확보하세요. 가장 먼저 소식을 받아보세요.",
                placeholder: "your.email@address.com",
                buttonText: "사전 등록",
                privacyText: "개인정보 수집 및 이용에 동의합니다.",
                successMessage: "신청해주셔서 감사합니다! 곧 좋은 소식으로 찾아뵙겠습니다.",
                errorMessage: "오류가 발생했습니다. 잠시 후 다시 시도해주세요."
            },
            ja: {
                fontClass: 'font-ja',
                headline: "アクティブ・ラーニング、AIで始めましょう",
                subHeadline: "Debatory.aiは、新しい学習指導要領に対応する最も効果的なターンキーソリューションです。AIが教師の授業準備をサポートし、生徒の主体的・対話的な学びを最大化します。最新情報をお届けします。",
                placeholder: "your.email@address.com",
                buttonText: "事前登録",
                privacyText: "個人情報の収集と利用に同意します。",
                successMessage: "ご登録ありがとうございます！まもなく良いお知らせをお届けします。",
                errorMessage: "エラーが発生しました。もう一度お試しください。"
            },
            en: {
                fontClass: 'font-en',
                headline: "Win Your Next Debate with AI",
                subHeadline: "Debatory.ai is the ultimate training platform for competitive debate teams. Gain a data-driven edge with AI-powered speech analysis and strategy feedback. Be the first to know when we launch.",
                placeholder: "your.email@address.com",
                buttonText: "Get Early Access",
                privacyText: "I agree to the collection and use of my personal information.",
                successMessage: "Thank you for subscribing! We'll be in touch with some exciting news soon.",
                errorMessage: "An error occurred. Please try again."
            },
            th: {
                fontClass: 'font-th',
                headline: "เตรียมพร้อมสู่เวทีโลกด้วย AI",
                subHeadline: "Debatory.ai คือเครื่องมือสำคัญสำหรับโรงเรียนนานาชาติและนักเรียนที่มุ่งสู่ความเป็นเลิศ พัฒนาทักษะการโต้วาทีภาษาอังกฤษและปลูกฝังการคิดเชิงวิพากษ์ด้วยแพลตฟอร์ม AI ของเรา รับข่าวสารก่อนใคร",
                placeholder: "your.email@address.com",
                buttonText: "ลงทะเบียนล่วงหน้า",
                privacyText: "ฉันยอมรับในการเก็บรวบรวมและใช้ข้อมูลส่วนบุคคลของฉัน",
                successMessage: "ขอบคุณที่สมัครสมาชิก! เราจะติดต่อกลับไปพร้อมข่าวดีเร็วๆ นี้",
                errorMessage: "เกิดข้อผิดพลาด กรุณาลองใหม่อีกครั้ง"
            },
            tl: {
                fontClass: 'font-tl',
                headline: "Husayin ang Iyong Galing sa Debate gamit ang AI",
                subHeadline: "Ang Debatory.ai ay ang pinakamahusay na platform para sa mga international school at mga mag-aaral na naghahangad ng pandaigdigang kahusayan. Pagbutihin ang mga kasanayan sa debate sa Ingles at kritikal na pag-iisip. Maunang makaalam sa aming paglulunsad.",
                placeholder: "your.email@address.com",
                buttonText: "Mag-subscribe",
                privacyText: "Sumasang-ayon ako sa pagkolekta at paggamit ng aking personal na impormasyon.",
                successMessage: "Salamat sa pag-subscribe! Makakatanggap ka ng magandang balita mula sa amin sa lalong madaling panahon.",
                errorMessage: "Nagkaroon ng error. Pakisubukang muli."
            }
        };

        const mainContent = document.getElementById('main-content');
        const headline = document.getElementById('main-headline');
        const subHeadline = document.getElementById('sub-headline');
        const emailInput = document.getElementById('email-input');
        const submitButton = document.getElementById('submit-button');
        const formMessage = document.getElementById('form-message');
        const languageSelector = document.getElementById('language-selector');
        const subscribeForm = document.getElementById('subscribe-form');
        const privacyLabel = document.getElementById('privacy-label');
        const languageHiddenInput = document.getElementById('language-hidden-input');
        const countryHiddenInput = document.getElementById('country-hidden-input');

        function changeLanguage(lang) {
            if (!translations[lang]) return;

            const content = translations[lang];
            
            document.documentElement.lang = lang;
            mainContent.className = content.fontClass;
            
            headline.textContent = content.headline;
            subHeadline.textContent = content.subHeadline;
            emailInput.placeholder = content.placeholder;
            submitButton.textContent = content.buttonText;
            privacyLabel.textContent = content.privacyText;
            formMessage.textContent = '';
        }

        languageSelector.addEventListener('change', (e) => {
            changeLanguage(e.target.value);
        });

        subscribeForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            const form = e.target;
            const lang = languageSelector.value;
            
            submitButton.disabled = true;
            submitButton.textContent = '...';
            formMessage.textContent = '';

            // Set hidden input values before submission
            languageHiddenInput.value = lang;
            countryHiddenInput.value = navigator.language || navigator.userLanguage;

            const data = new FormData(form);

            try {
                const response = await fetch(form.action, {
                    method: form.method,
                    body: data,
                    headers: {
                        'Accept': 'application/json'
                    }
                });

                if (response.ok) {
                    formMessage.textContent = translations[lang].successMessage;
                    formMessage.className = 'mt-4 text-sm text-green-600';
                    form.reset();
                    changeLanguage(lang); // Reset placeholder text after form reset
                } else {
                    throw new Error('Network response was not ok.');
                }
            } catch (error) {
                formMessage.textContent = translations[lang].errorMessage;
                formMessage.className = 'mt-4 text-sm text-red-600';
                console.error('Error:', error);
            } finally {
                submitButton.disabled = false;
                submitButton.textContent = translations[lang].buttonText;
            }
        });

        // Detect browser language and set initial language
        const browserLang = (navigator.language || navigator.userLanguage).slice(0, 2);
        if (translations[browserLang]) {
            languageSelector.value = browserLang;
            changeLanguage(browserLang);
        } else {
            changeLanguage('en'); // Default to English
        }
    </script>
</body>
</html>
